<!doctype html>
<html>
<head>
    <title>Tubular</title>
    <meta charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="width=400, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script>
    function replaceStatusDetails() {
    document.getElementById("bakerloo-status").innerHTML = "Severe Delays";
    document.getElementById("bakerloo-details").innerHTML = "Minor delays Barking to Upminster while we fix a signal failure at Upminster. GOOD SERVICE on the rest of the line.";
    document.getElementById("district-details").innerHTML = "Scheduled engineering work between Earl's Court Olympia and Rayner's Lane.";
    }
    </script>
    <script src="tubular. js"></script>
</head>
<body onload="replaceStatusDetails()">
<div class="wrapper">
    <div class="header">
        <img class="settings" src="http://imgh.us/hamburger.svg">
        <img class="logo" src="http://imgh.us/roundel.svg">
        <img class="add" src="http://imgh.us/plus_2.svg">
        </img>
    </div>
    <div class="lines-wrapper">
        <div tabindex="0" class="bakerloo line">Bakerloo
            <div class="bakerloo details">
                <span class="line-status" id="bakerloo-status"></span>
                <span class="line-details" id="bakerloo-details"></span>
            </div>
        </div>
        <div tabindex="0" class="central line">Central
            <div class="central details">
                <span class="line-status" id="central-status">Good Service</span>
                <span class="line-details" id="central-details"></span>
            </div>
        </div>
        <div tabindex="0" class="circle line">Circle
            <div class="circle details">
                <span class="line-status" id="circle-status">Good Service</span>
                <span class="line-details" id="circle-details"></span>
            </div>
        </div>
        <div tabindex="0" class="district line">District
            <div class="district details">
                <span class="line-status" id="district-status">Good Service</span>
                <span class="line-details" id="district-details"></span>
            </div>
        </div>
        <div tabindex="0" class="hammersmith-city line">Hammersmith & City
            <div class="hammersmith-city details">
                <span class="line-status" id="hammersmith-city-status">Good Service</span>
                <span class="line-details" id="hammersmith-city-details"></span>
            </div>
        </div>
        <div tabindex="0" class="jubilee line">Jubilee
            <div class="jubilee details">
                <span class="line-status" id="jubilee-status">Good Service</span>
                <span class="line-details" id="jubilee-details"></span>
            </div>
        </div>
        <div tabindex="0" class="metropolitan line">Metropolitan
            <div class="metropolitan details">
                <span class="line-status" id="metropolitan-status">Good Service</span>
                <span class="line-details" id="metropolitan-details"></span>
            </div>
        </div>
        <div tabindex="0" class="northern line">Northern
            <div class="northern details">
                <span class="line-status" id="northern-status">Good Service</span>
                <span class="line-details" id="northern-details"></span>
            </div>
        </div>
        <div tabindex="0" class="piccadilly line">Piccadilly
            <div class="piccadilly details">
                <span class="line-status" id="piccadilly-status">Good Service</span>
                <span class="line-details" id="piccadilly-details"></span>
            </div>
        </div>
        <div tabindex="0" class="victoria line">Victoria
            <div class="victoria details">
                <span class="line-status" id="victoria-status">Good Service</span>
                <span class="line-details" id="victoria-details"></span>
            </div>
        </div>
        <div tabindex="0" class="waterloo-city line">Waterloo & City
            <div class="waterloo-city details">
                <span class="line-status" id="waterloo-city-status">Good Service</span>
                <span class="line-details" id="waterloo-city-details"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
